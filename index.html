<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io.min.js"></script>    
    <script src="/mediasoup-client.min.js"></script>
    <title>Щебетало</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="serversToggle" class="panel-toggle-btn active">Серверы</button>
                <button id="roomsToggle" class="panel-toggle-btn">Комнаты</button>
            </div>
            <div class="panel-content active" id="servers-panel">
                <div class="panel-header">
                    <h3>Серверы</h3>
                    <button class="create-server-btn" title="Создать сервер">+</button>
                </div>
                <div class="search-container">
                    <input type="text" id="serverSearch" placeholder="Поиск серверов..." class="search-input">
                    <button id="clearSearchBtn" class="clear-search-btn" title="Очистить поиск">✕</button>
                </div>
                <div class="servers-list"></div>
            </div>
            <div class="panel-content" id="rooms-panel">
                <div class="panel-header">
                    <h3>Комнаты</h3>
                    <button class="create-room-btn" title="Создать комнату">+</button>
                </div>
                <div class="rooms-list"></div>
            </div>
        </div>
        <div class="main-content">
            <!-- 🔑 Кнопка разблокировки аудио для iOS -->
            <div class="chat-header">
                <button class="toggle-sidebar-btn">☰</button>
                <div class="current-room-title">Выберите комнату</div>
                <div class="header-controls">
                    <button class="mic-toggle-btn connected">🎤</button>
                    <button class="settings-btn">⚙</button>
                    <button class="toggle-members-btn">👥</button>
                </div>
            </div>
            <div class="chat-area">
                <div class="messages-container"></div>
                <div class="input-area">
                    <button class="attach-btn">📎</button>
                    <input type="text" class="message-input" placeholder="Введите сообщение...">
                    <button class="send-btn">Отправить</button>
                </div>
            </div>
        </div>
        <div class="members-panel">
            <div class="panel-header">
                <h3>Щебетало-12</h3>
            </div>
            <div class="members-list"></div>
        </div>
        <button class="mic-button connected">🎤</button>
    </div>
    <script src="logger.js"></script>
    <script src="patch_browser_compat.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
